<html lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org/" xmlns:v-on="http://www.w3.org/1999/xhtml"
        xmlns:v-bind="http://www.w3.org/1999/xhtml">

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

<!-- head.html -->
<div th:replace="fragment/head :: head"></div>
<!-- head.html 끝-->

<body class="theme-red">
<!-- Contents-->
<div class="content-wrapper">
    <div class="row">
    <table class="table table-bordered table-hover dataTable">
        <thead>
        <tr class="row">
            <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                번호
            </th>
            <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                아이디
            </th>
            <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                상태
            </th>
            <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                이메일
            </th>
            <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                전화번호
            </th>
            <th class="text-center bg-light-blue" tabindex="0" rowspan="1" colspan="1">
                가입일
            </th>
        </tr>
        </thead>
        <tbody id="itemList">
        <tr cal role="row" class="odd" v-for="dto in itemList">
            <td class="text-center">{{dto.id}}</td>
            <td  class="text-center">{{dto.userid}}</td>
            <td  class="text-center">{{dto.status}}</td>
            <td  class="text-center">{{dto.email}}</td>
            <td  class="text-center">{{dto.hp}}</td>
            <td  class="text-center">{{dto.regDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Content End -->
<div class="row">
    <div class="col-sm-5">
        <div id="showPage" class="dataTables_filter" role="status">
            총{{totalElements}} 개의 데이터, 현재 {{currentPage}} 페이지
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</div>
</body>

<script src="/app/user.js"></script>
</html>
